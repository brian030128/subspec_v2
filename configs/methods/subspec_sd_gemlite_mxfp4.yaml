# SubSpec SD (v1) + target postspec offloading + draft GemLite MXFP4 dynamic
method: subspec_sd

llm_path: meta-llama/Llama-3.1-8B-Instruct

recipe:
  class_path: specdecodes.helpers.recipes.subspec.gemlite_postspec:Recipe
  kwargs:
    processor: A4W4_MXFP_dynamic
    skip_modules: ["lm_head"]

max_length: 4096
cache_implementation: static
warmup_iter: 1
compile_mode: max-autotune

# Target sampling settings (defaults)
do_sample: false
temperature: 0

generator_profiling: true

generator_kwargs:
  prefill_chunk_size: 4096
  verify_method: exact
  verify_kwargs: {}

draft_params:
  temperature: 0.2
  max_depth: 32
  topk_len: 6
